{% load static %}
<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{% block meta_keywords %}{% trans "METAKEYWORDS" %}{% endblock %}">
    <meta name="description" content="{% block meta_description %}{% trans "METADESCRIPTION" %}{% endblock %}">
    <meta name="format-detection" content="telephone=no">
    <meta name="msvalidate.01" content="5CBA4E854FB23E9C654FEB9B999BFFB2" />
    <title>{% block title %}{% trans "PAGETITLE" %}{% endblock %}</title>
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch_v2.xml" title="">
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "style.css" %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %} {{ lang }}">

<div class="container">
    {% block body %}
    {% endblock %}
</div>

{% block extra_body_base %}
    {% block extra_body %}{% endblock %}
{% endblock %}

<link rel="shortcut icon" href="favicon.png"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</body>
</html>
